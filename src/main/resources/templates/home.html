<html layout:decorator="layout/base">
	<section layout:fragment="content">		
		<div  th:if="${! #sets.isEmpty(articles)}">
			<div th:each="a : ${articles}">
				<h2 th:text="${a.title}"> title </h2>
			    <div th:text="${a.content}"> content</div>
			    <div class="text-centre">
			    <img th:src="@{/image/{id}(id=${a.id})}" class="img-fluid" alt="Responsive image"/> <!-- here is article id for now but needs to be changed to img id -->
			    </div>
			    <a th:href="@{/edit/{id}(id=${a.id})}">Edit</a>
			</div>
		</div> 			
	</section>
	
</html>
