<html layout:decorator="layout/base">
	<section layout:fragment="content">		
	<div class="jumbotron" id="jumbotron">	
      <h3 id="jumbo">Welcome to a place where you can share your ideas and experiences. </h3>
     </div>	
     <div  th:if="${! #sets.isEmpty(articles)}">
	     <div class="panel panel-default" th:each="a : ${articles}" >
	     	<div class="panel-heading">
		      <h3  th:text="${a.title}"></h3>
		    </div>
		    <div class="panel-body">
			  <p  th:text="${a.content}"></p>	
			</div>	
		 </div>       
     </div>
	</section>
</html>
